<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lights Out Game</h1>
    <div id="controls">
        <button class="grid-size-btn" data-size="3">3x3 Grid</button>
        <button class="grid-size-btn" data-size="4">4x4 Grid</button>
        <button class="grid-size-btn" data-size="5">5x5 Grid</button>
        <button class="grid-size-btn" data-size="6">6x6 Grid</button>
        <button class="grid-size-btn" data-size="7">7x7 Grid</button>
        <button class="grid-size-btn" data-size="10">10x10 Grid</button>
        
        <button id="reset-btn">Reset</button>
        <button id="randomize-btn">Randomize Grid</button>
        <button id="solve-btn">Hint</button> 

        <p>Moves: <span id="move-counter">0</span></p>
    </div>
    <div id="game-container">
        <div id="grid-container"></div>
    </div>
    <button id="toggle-experimental-btn">Show Experimental Features</button>
    <div id="experimental" style="display: none;">
        <div>
            <input type="number" id="custom-size-input" min="1" max="100" placeholder="Enter size (n)">
            <button id="custom-size-btn">nxn Grid(large grids laggy)</button>
            <button id="auto-solve-btn">Auto Solve(buggy)</button>
        </div>
        <div>
            <textarea id="custom-grid-input" rows="3" cols="20" placeholder="Enter grid state (e.g., 111000111)"></textarea>
            <button id="set-custom-grid">Set Grid(under tested)</button>
        </div>
    </div>
    <p id="solvability-message"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
